<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./assets/style.css" />
      <title>Crypto News</title>
   </head>
   <body>
      <header class="section">
         <div class="columns is-vcentered">
            <div class="column is-8">
               <h1 class="is-size-1">Crypto News Tracker</h1>
            </div>
            <form class="column" id="search_box">
               <div class="field">
                  <div class="control">
                     <input id="coin_search" class="input is-normal" type="text" placeholder="Enter crypto coin to begin.">
                  </div>
               </div>
            </form>
         </div>
      </header>
      <section>
         <div class="columns">
         <div class="column ml-5">
            <h1 class="mb-3 is-size-3" id='coin-name-graph'></h1>
            <figure class=" box image is-sqaure">
              
            </figure>
         </div>
         <div class="table-container">
            <table class="column is-size-5  table is-bordered">
               <thead>
                  <tr>
                     <th>Coin</th>
                     <td id='coin'></td>
                  </tr>
                  <tr>
                     <th>Price</th>
                     <td id="price"></td>
                  </tr>
                  <tr>
                     <th>Price Change</th>
                     <td id="price-change"></td>
                  </tr>
                  <tr>
                     <th>Volume</th>
                     <td id="volume"></td>
                  </tr>
                  <tr>
                     <th>Rank</th>
                     <td id="rank"></td>
                  </tr>
                  <tr>
                     <th>Highest Price</th>
                     <td id='high-price'></td>
                  </tr>
                  <tr>
                     <th>Link</th>
                     <td><a id="Link"></a></td>
                  </tr>
               </thead>
               </tfoot>
            </table>
           
         </div>
         <div class="column box is-5">
         <div class="column">
            <h1 class="is-size-3">Info about the coin.</h1>
         </div>
         <div class="column mt-auto">
            <h1 id="details-coin"></h1>
         </div>
      </section>
   </body>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <scrip  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></scrip>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
   <script src="./assets/API_Feed.js"></script>
   <script src="./assets/script.js"></script>
</html>
