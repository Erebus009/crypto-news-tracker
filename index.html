<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./assets/style.css" />
      <title>Crypto News</title>
   </head>
   <body>
      <header class="section">
         <div class="columns is-vcentered">
            <div class="column is-8">
               <h1 class="is-size-1">Crypto News Tracker</h1>
            </div>
            <form class="column" id="search_box">
               <div class="field">
                  <div class="control">
                     <input id="coin_search" class="input is-normal" type="text" placeholder="Enter crypto coin to begin.">
                  </div>
               </div>
            </form>
         </div>
      </header>
      <section>
         <div class="columns">
          <div class="column is-6 ml-2">

            <h1 id="coin_name" class="mb-3 is-size-3"></h1>
              <img class="coin-symbol">
            <canvas class="image " id="myChart" style="max-width:1200px; max-height:900px"></canvas>
          </div>         
          <div class="column box">
            <div class="column is-12">
              <div class="table-container">
                <table class="column is-size-5 table is-dashed">
                  <thead>
                     <tr>
                        <th>Coin</th>
                        <td id='coin'></td>
                     </tr>
                     <tr>
                        <th>Price</th>
                        <td id="price"></td>
                     </tr>
                     <tr>
                        <th>Price Change</th>
                        <td id="price-change"></td>
                     </tr>
                     <tr>
                        <th>Volume</th>
                        <td id="volume"></td>
                     </tr>
                     <tr>
                        <th>Rank</th>
                        <td id="rank"></td>
                     </tr>
                     <tr>
                        <th>Highest Price</th>
                        <td id='high-price'></td>
                     </tr>
                     <tr>
                        <th>Link</th>
                        <td><a id="Link"></a></td>
                     </tr>
                  </thead>
                  </tfoot>
                </table>               
              </div>
                <article id='info-box' class="message is-dark">
                  <div class="message-header">
                    <p id="coin-info-name"></p>
                    <button class="delete" aria-label="delete"></button>
                  </div>
                  <div class="message-body">
                    <h1 id="details-coin"></h1>
                  </div>
                </article>
              </div>
            </div>
          </div>

      </section>

        <!-- newscards here -->

    <section>      
      <div id='cards-div' class="columns mx-3 mt-3 is-flex-direction-row is-flex-wrap-wrap is-centered">
      </div>
    </section>
      <!-- newscards end -->
   </body>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <scrip  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></scrip>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
   <script src="./assets/API_Feed.js"></script>
   <script src="./assets/script.js"></script>
</html>
