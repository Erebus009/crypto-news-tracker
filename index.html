<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./assets/style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree&family=Chakra+Petch:ital,wght@1,600&display=swap" rel="stylesheet">
      <title>CryptoTrader Edge</title>
   </head>
   <body>
      <header class="section color_K bg-img">
         <div class="columns is-vcentered">
            <div class="column is-8">
               <h1 class="is-size-1">CryptoTrader Edge</h1>
            </div>
            <form class="column" id="search_box">
               <div class="field">
                  <div class="control">
                     <input id="coin_search" class="input is-info is-rounded" type="text" placeholder="Enter crypto coin to begin.">
                  </div>
               </div>
            </form>
         </div>
      </header>
      <section id="ticker" class="tickercontainer">
        <div class="mask">
          <ul id="webTicker">

          </ul>
        </div>  

      </section>

      <!--Coin info starts here-->
      <section class="color_O">
         <div class="columns m-auto is-centered">
          <div  class="column is-half-desktop is-full-tablet">
          <!-- graph and headers - start -->
            <div id="graph_box">

              <div id="coin_header" class="columns is-flex is-flex-wrap-nowrap">
                <div id="coin_name" class="column is-three-fifths-desktop is-half-tablet is-half-mobile">
                    <h1 class="is-size-3 graph_title"></h1>


                    <img class="coin-symbol">
                  </div>  
                  <div id="coin_price" class="column is-flex is-justify-content-flex-end">
                    <p class="is-size-3 mr-4"></p><span></span>
                  </div> 
              </div>
              <canvas id="myChart"></canvas>
            </div>  
          <!-- graph and headers - end-->
            
          <!-- coin details section -start -->
          <div class="table-container has-text-centered">
                <table class="table is-flex is-justify-content-center color_N">
                    <thead>
                      <tr>
                          <th>Coin</th>
                          <th>Price</th>
                          <th>Price Change</th>
                          <th>Volume</th>
                          <th>Rank</th>
                          <th>Highest Price</th>
                          <th>Link</th>
                          
                      </tr>
                      <tr>
                          <td id='coin' class="color_K"></td>
                          <td id="price"></td>
                          <td id="price-change"></td>
                          <td id="volume"></td>
                          <td id="rank"></td>
                          <td id='high-price'></td>
                          <td><a id="Link"></a></td>
                      </tr>

                      
                    </thead>
                    
                  
                    </tfoot>
                  </table>
          </div>
          <!-- coin details section -end -->

          <!-- coin info accordion - start -->
          <div class="is-half-desktop is-half-tablet">
              <button class="accordion is-rounded" id="coin-info-name"></button>
              <div class="panel">
                <p id=details-coin></p>
              </div>
          </div>
          <!-- coin info accordion - end -->
        </div>
        </div>
      </section>
      <!-- Coin info ends here -->
      
      
        <!-- newscards here -->
     <section class="color_O">
      
        
            <section>      
      <div id='cards-div' class="columns mx-3 mt-3 is-flex-direction-row is-flex-wrap-wrap is-centered">
      </div>
    </section>
      <!-- newscards end -->
   </body>

     
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <scrip  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></scrip>
   <script src="./assets/webticker.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
   <script src="./assets/API_Feed.js"></script>
   <script src="./assets/script.js"></script>
</html>
